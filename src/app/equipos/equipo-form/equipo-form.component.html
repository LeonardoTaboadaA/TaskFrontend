<div mat-dialog-content style="padding: 10px;">
  <form [formGroup]="formCrearEquipo" (submit)="guardarEquipo()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <app-mostrar-errores [errores]="errores"></app-mostrar-errores>
        </div>
        <div class="col-lg-6 col-md-12 col-12">
          <mat-form-field appearance="outline">
            <mat-label>Marca</mat-label>
            <input matInput formControlName="marca" autocomplete="off" type="text">
            <mat-error *ngIf="formCrearEquipo.invalid">{{obtenerErrorCampoMarca()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-12 col-12">
          <mat-form-field appearance="outline">
            <mat-label>Modelo</mat-label>
            <input matInput formControlName="modelo" autocomplete="off" type="text">
            <mat-error *ngIf="formCrearEquipo.invalid">{{obtenerErrorCampoModelo()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombreEquipo" autocomplete="off" type="tel" (keypress)="validarSoloLetras($event)">
            <mat-error *ngIf="formCrearEquipo.invalid">{{obtenerErrorCampoNombreEquipo()}}</mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <button mat-raised-button color="primary" class="action-button" [disabled]="formCrearEquipo.invalid">Guardar</button>
          <button mat-raised-button mat-dialog-close color="warn" class="action-button">Cancelar</button>
        </div>
      </div>
    </div>
  </form>

</div>
