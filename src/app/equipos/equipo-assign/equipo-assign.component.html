<div [formGroup]="parentForm">
  <div formArrayName="equipos">
    <div *ngFor="let equipo of equiposFormArray.controls; let i = index" [formGroupName]="i" class="col-12">
      <mat-card class="cardEquipo" style="margin-bottom: 20px;">
        <mat-card-content>
          <div class="row">
            <div class="col-lg-6 col-md-12 col-12">
              <mat-form-field appearance="outline" class="mffBlanco">
                <mat-label>Buscar por Marca o Nombre</mat-label>
                <input matInput formControlName="searchMaMoNom" [matAutocomplete]="auto">

                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of filteredOptionsList[i] | async" [value]="option">
                    {{ option.marca }} - {{option.nombreEquipo}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-12 col-12">
              <div class="d-flex justify-content-between">
                <button (click)="nuevoEquipo()" type="button" mat-raised-button class="action-button">Nuevo equipo</button>
                <button (click)="eliminarFila(i)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
              </div>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="col-12">
    <button type="button" (click)="agregarEquipo()" mat-raised-button class="action-button btnAgreFila">Agregar Equipo</button>
  </div>

</div>
