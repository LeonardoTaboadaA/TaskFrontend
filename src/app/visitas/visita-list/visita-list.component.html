<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <h2>Visitas</h2>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-12 text-end">
    <button routerLink="/visitas/crear" mat-raised-button class="btnNuevo">Nueva visita</button>
  </div>
  <div class="col-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="cabecera-azul">
          <tr>
            <th>RUC</th>
            <th>Cliente</th>
            <th>Responsable</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let visita of pagedItems">
            <td>{{ visita.ruc }}</td>
            <td>{{ visita.cliente }}</td>
            <td>{{ visita.responsable }}</td>
            <td>{{ visita.fecha }}</td>
            <td>{{ visita.hora }}</td>
            <td>{{ visita.estado }}</td>
            <td>
              <button routerLink="/visitas/atender/{{visita.id}}" mat-raised-button class="btnAtender">Atender</button>
            </td>
            <td>
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
            <td>
              <button mat-icon-button class="btnCheck">
                <mat-icon>check</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="prevPage()"><label>Anterior</label></a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <a class="page-link" (click)="goToPage(page)"><label>{{ page }}</label></a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="nextPage()"><label>Siguiente</label></a>
        </li>
      </ul>
    </nav>
  </div>

</div>
